<div class="container">

    <div ng-show="!dataReady" style="margin-bottom: 15px;">
        <span><img src="http://cdn.careerify.net/assets/Images/ajax-loader-circle.gif" alt="Loading" />Loading Form ...</span>
    </div>
    <div ng-show="dataReady" style="max-width: 25%;">
        <div >{{cust}}</div>
        <form action="/submitCandidate", method="post">
            <label>Client:</label><br>
            <select class="form-control" name="client" >
                <option ng-repeat="cust in customerArray" value="{{cust}}">{{cust}}</option>    
            </select><br>
            <label>ATSCandidateId:</label> <input type="text" class="form-control" name="ATSCandidateId" placeholder="Enter ATSCandidateId"/> <br>
            <label>First Name:</label> <input type="text" class="form-control" name="firstName" placeholder="Enter first name"/> <br>
            <label>Last Name:</label> <input type="text" class="form-control" name="lastName" placeholder="Enter last name"/> <br>
            <label>Email:</label> <input type="text" class="form-control" name="email" placeholder="Enter email"/> <br>
            <label>ReqId:</label> <input type="text" class="form-control" name="reqId" placeholder="Enter a ReqId"/> <br>
            <label>Referrer's Email Address:</label> <input type="text" class="form-control" name="referrerEmail" placeholder="Enter Referrer's email"/> <br>

            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
    </div>
</div>
